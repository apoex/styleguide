################################################################################
# AllCops

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true


################################################################################
# Layout
#
# https://docs.rubocop.org/en/latest/cops_layout/
#

# === ENABLE ===
#
# Why? Easier to read code.
#
Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

# === OVERRIDE ===
#
# Why? We use table align style.
#
Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

# === OVERRIDE ===
#
# Why? We just allow longer lines.
#
Layout/LineLength:
  Max: 120

# === ENABLE ===
#
# Why? Default is pending, gives warning.
#
Layout/SpaceAroundMethodCallOperator:
  Enabled: true

################################################################################
# Lint
#
# https://docs.rubocop.org/en/latest/cops_lint/
#

# === ENABLE ===
#
# Why? Prefer "raise" over "fail".
#
Lint/DeprecatedOpenSSLConstant:
  Enabled: true

# === ENABLE ===
#
# Why? Prefer "raise" over "fail".
#
Lint/RaiseException:
  Enabled: true

# === ENABLE ===
#
# Why? Prevent unexpected overrides of the Struct built-in methods.
#
Lint/StructNewOverride:
  Enabled: true

################################################################################
# Metrics
#
# https://docs.rubocop.org/en/latest/cops_metrics/
#

# === OVERRIDE ===
#
# Why? We just allow more complex methods.
#
Metrics/AbcSize:
  Max: 20

# === OVERRIDE ===
#
# Why? We just allow longer methods.
#
Metrics/MethodLength:
  Max: 15
  CountComments: false


################################################################################
# Style
#
# https://docs.rubocop.org/en/latest/cops_style/
#

# === OVERRIDE ===
#
# Why? We use å, ä, ö. And notation.
#
Style/AsciiComments:
  AllowedChars:
    - '@'
    - 'å'
    - 'ä'
    - 'ö'
    - 'Å'
    - 'Ä'
    - 'Ö'

# === ENABLE ===
#
# Why? Default is pending, gives warning.
#
Style/ExponentialNotation:
  Enabled: true

# === ENABLE ===
#
# Not enablabed by default.
#
# Read more: https://github.com/rubocop-hq/rubocop/issues/7731#issuecomment-588090599
#
Style/HashEachMethods:
  Enabled: true

# === ENABLE ===
#
# Not enablabed by default.
#
# Read more: https://github.com/rubocop-hq/rubocop/issues/7731#issuecomment-588090599
#
Style/HashTransformKeys:
  Enabled: true

# === DISABLE ===
#
# Not enablabed by default.
#
# Read more: https://github.com/rubocop-hq/rubocop/issues/7731#issuecomment-588090599
#
Style/HashTransformValues:
  Enabled: false

# === OVERRIDE ===
#
# Why? We prefer:
# scope :my_scope, ->(var) {
#   where(attribute: var)
# }
#
# over
#
# scope :my_scope, lambda { |var|
#   where(attribute: var)
# }
#
Style/Lambda:
  EnforcedStyle: literal

# === ENABLE ===
#
# Why? Use newer feature.
#
Style/SlicingWithRange:
  Enabled: true

# === OVERRIDE ===
#
# Why? Smaller git diff on change.
#
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: 'comma'

# === OVERRIDE ===
#
# Why? Smaller git diff on change.
#
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: 'comma'

# === DISABLE ===
#
# Why? `extend self` and `module_function` are not the same
#      More info: https://github.com/rubocop-hq/ruby-style-guide/issues/556
#
Style/ModuleFunction:
  Enabled: false

# === DISABLE ===
#
# Why? Enforcing specific name rules on local variables leads to unnecessary noise. We should spend time on the things that matter
#
Naming/RescuedExceptionsVariableName:
  Enabled: false
