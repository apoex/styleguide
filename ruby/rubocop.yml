AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true

################################################################################
# Metrics
################################################################################

Metrics/LineLength:
  Max: 120

################################################################################
# Style
################################################################################



################################################################################
# Performance
################################################################################



################################################################################
# Specs - be more lenient on length checks and block styles
################################################################################

Metrics/LineLength:
  Exclude:
  - spec/**/*

Metrics/ModuleLength:
  Exclude:
  - spec/**/*

Metrics/BlockLength:
  Exclude:
  - spec/**/*

Metrics/MethodLength:
  Exclude:
  - spec/**/*

Style/ClassAndModuleChildren:
  Exclude:
  - spec/**/*

Style/BlockDelimiters:
  Exclude:
  - spec/**/*
