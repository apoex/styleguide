################################################################################
# AllCops

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true


################################################################################
# Layout
#

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_layout/#layoutalignhash
#
# Why? We use table align style.
#
Layout/HashAlignment:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_layout/#layoutlinelength
#
# Why? We just allow longer lines.
#
Layout/LineLength:
  Max: 120

################################################################################
# Metrics
#

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_metrics/#metricsabcsize
#
# Why? We just allow more complex methods.
#
Metrics/AbcSize:
  Max: 20

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_metrics/#metricsmethodlength
#
# Why? We just allow longer methods.
#
Metrics/MethodLength:
  Max: 15
  CountComments: false


################################################################################
# Style
#

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_style/#styleasciicomments
#
# Why? We use å, ä, ö. And notation.
#
Style/AsciiComments:
  AllowedChars:
    - '@'
    - 'å'
    - 'ä'
    - 'ö'
    - 'Å'
    - 'Ä'
    - 'Ö'

# === ENABLE ===
#
# Not enablabed by default.
#
# Read more: https://github.com/rubocop-hq/rubocop/issues/7731#issuecomment-588090599
#
Style/HashEachMethods:
  Enabled: true

# === ENABLE ===
#
# Not enablabed by default.
#
# Read more: https://github.com/rubocop-hq/rubocop/issues/7731#issuecomment-588090599
#
Style/HashTransformKeys:
  Enabled: true

# === ENABLE ===
#
# Not enablabed by default.
#
# Read more: https://github.com/rubocop-hq/rubocop/issues/7731#issuecomment-588090599
#
Style/HashTransformValues:
  Enabled: false

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_style/#stylelambda
#
# Why? We prefer:
# scope :my_scope, ->(var) {
#   where(attribute: var)
# }
#
# over
#
# scope :my_scope, lambda { |var|
#   where(attribute: var)
# }
#
Style/Lambda:
  EnforcedStyle: literal

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_style/#styletrailingcommainarrayliteral
#
# Why? Smaller git diff on change.
#
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: 'comma'

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_style/#styletrailingcommainhashliteral
#
# Why? Smaller git diff on change.
#
Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: 'comma'

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_style/#stylemodulefunction
#
# Why? `extend self` and `module_function` are not the same
#      More info: https://github.com/rubocop-hq/ruby-style-guide/issues/556
#
Style/ModuleFunction:
  Enabled: false

# === OVERRIDE ===
#
# - https://rubocop.readthedocs.io/en/latest/cops_naming/#namingrescuedexceptionsvariablename
#
# Why? Enforcing specific name rules on local variables leads to unnecessary noise. We should spend time on the things that matter
#
Naming/RescuedExceptionsVariableName:
  Enabled: false
