# This is Team Kattbj√∂rns rubocop configuration, which is based on the general styleguide with a few overrides.

inherit_from:
  - https://raw.githubusercontent.com/apoex/styleguide/master/ruby/rubocop.yml

# === OVERRIDE ===
#
# Why? Use space within hashes just as in blocks.
#
Layout/SpaceInsideHashLiteralBraces:
  Enabled: true
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space

# === OVERRIDE ===
#
# Why? We prefer table style.
#
Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

# === OVERRIDE ===
#
# Why? We prefer snake_case.
#
Naming/VariableNumber:
  EnforcedStyle: snake_case

# === OVERRIDE ===
#
# Why? We prefer brackets.
#
Style/SymbolArray:
  EnforcedStyle: brackets
